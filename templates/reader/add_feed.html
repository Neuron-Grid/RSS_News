{% extends "../base.html" %}

{% block title %}
    <title>フィードの追加</title>
{% endblock %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h1 class="text-center mb-5">フィードの追加</h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.feed_name.label_tag }}
                        {{ form.feed_name }}
                    </div>
                    <div class="mb-3">
                        {{ form.url.label_tag }}
                        {{ form.url }}
                    </div>
                    <button type="submit" class="btn btn-primary">追加</button>
                </form>
                <div class="text-center mt-3">
                    <a href="{% url 'reader:feed_list' %}">フィード一覧に戻る</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
