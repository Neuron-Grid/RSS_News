{% extends "../base.html" %} {% block head %} {{ block.super }}
<head>
    {% block title %}
    <title>フィードの更新</title>
    {% endblock %}
</head>
{% endblock %} {% block navbar %} {{ block.super }} {% endblock %} {% block main %} {{ block.super }}
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h1 class="text-center mb-5">フィードの更新</h1>
            <form method="post">
                {% csrf_token %}
                <p class="text-center">このフィードを更新しますか？</p>
                <div class="d-flex justify-content-center my-4 mt-4">
                    <button type="submit" class="btn btn-primary me-4">更新</button>
                    <a href="{% url 'reader:feed_list' %}" class="btn btn-danger">フィード一覧に戻る</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
