{% extends '../base.html' %}

{% block content %}
    <h2>{{ feed.title }}</h2>
    <p>{{ feed.description }}</p>
    <ul>
    {% for entry in feed.entry_set.all %}
        <li>
        <a href="{{ entry.link }}">{{ entry.title }}</a>
        <p>{{ entry.summary }}</p>
        <p>{{ entry.pub_date }}</p>
        </li>
    {% empty %}
        <li>まだ登録されていません。</li>
    {% endfor %}
    </ul>
{% endblock %}
