{% extends "../base.html" %}
<head>
    {% block title %}
    <title>
        フィード一覧
    </title>
    {% endblock %}
</head>
{% block content %}
<body>
    {% block header %}
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">RSS News</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'reader:feed_list' %}">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">アカウント管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reader:add_feed' %}">RSSフィード追加</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'reader:remove_feed' %}">RSSフィード削除</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    {% endblock %}
    <!-- RSSフィードの一覧を表示するページを作成する -->
    <p>{{ user.username }}様ログインに成功しました。</p>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <!-- フィード一覧を表示する -->
                {% for feed in feeds %}
                <ul>
                    <li>
                        <a href="{% url 'reader:feed_detail' feed.id %}">
                            {{ feed.name }}
                        </a>
                    </li>
                </ul>
                {% endfor %}
            </div>
        </div>
    </div>
</body>
{% endblock %}
