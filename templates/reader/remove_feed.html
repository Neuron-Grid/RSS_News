{% extends "../base.html" %} {% block head %} {{ block.super }}
<head>
    {% block title %}
    <title>フィードの削除</title>
    {% endblock %}
</head>
{% endblock %} {% block navbar%} {{ block.super }} {% endblock %} {% block main %} {{ block.super }}
<!-- 中央寄せにしてページを作成する -->
<div class="container my-5">
    <div class="row">
        <div class="col-md-6 mx-auto d-flex flex-column align-items-center">
            <div class="text-center">
                <h1 class="mt-5 my-5">フィードの削除</h1>
                <h3 class="my-4">{{ feed.title }}を削除しますか？</h3>
            </div>
            <div class="d-flex my-3 text-center">
                <div class="me-5">
                    <a href="{% url 'reader:feed_list' %}" class="btn btn-primary">
                        <p class="d-inline text-decoration-none">一覧に戻る</p>
                    </a>
                </div>
                <form method="post" action="{% url 'reader:remove_feed' feed_id=feed.id %}">
                    {% csrf_token %}
                    <button type="submit button" class="btn btn-danger">削除</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
