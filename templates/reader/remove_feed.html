<!DOCTYPE html>
<html lang="ja">
    <head>
        {% extends "../base.html" %}
        <title>
            {% block title %}
            フィードの削除
            {% endblock %}
        </title>
    </head>
    <body>
        <!-- 中央寄せにしてページを作成する -->
        {% block content %}
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1>フィードの削除</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>本当に削除しますか？</p>
                        <!-- 登録済みのフィードのタイトルを表示し何を削除するかを選択する -->
                        <p>{{ feed.name }}</p>
                        <input type="submit" value="削除">
                    </form>
                </div>
            </div>
        </div>
        <!-- フィード一覧に戻るリンクを削除ボタンの下に追加 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <a href="{% url 'reader:all_feeds' %}">フィード一覧に戻る</a>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
