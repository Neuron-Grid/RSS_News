{% extends '../base.html' %} {% block head %} {{ block.super }} {% block title %}
<title>ログアウト</title>
{% endblock %} {% endblock %} {% block navbar %} {{ block.super }} {% endblock %} {% block main %} {{ block.super }}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 mx-auto d-flex flex-column align-items-center">
            <div class="text-center">
                <h1 class="mt-4 my-4 text-center">ログアウト</h1>
                <p class="my-4">ログアウトしますか？</p>
            </div>
            <div class="d-flex my-3 text-center">
                <form method="post" action="{% url 'account_logout' %}" class="me-4">
                    {% csrf_token %}
                    <div class="ms-4">
                        <button type="submit button" class="btn btn-danger">ログアウト</button>
                    </div>
                </form>
                <div>
                    <a href="{% url 'reader:feed_list' %}" class="btn btn-primary">
                        <p class="d-inline text-decoration-none">一覧に戻る</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
