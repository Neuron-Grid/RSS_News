
{% extends '../base.html' %}
<head>
    {% block title %}
    <title>
        パスワードの再設定
    </title>
    {% endblock %}
</head>
{% block main %}
    <!-- 中央寄せにして作成する -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 flex-column">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-3">
                            <h1 class="text-center">パスワードの再設定</h1>
                            <form class="d-flex flex-column row g-3" method="post" action="{% url 'reader:feed_list' %}">
                                {% csrf_token %}
                                <label for="{{ form.email.id_for_label }}">メールアドレス</label>
                                {{ form.email }}
                                <button type="submit" class="btn btn-primary mt-3">再設定</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ログインページに戻るリンクを再設定ボタンの下に追加 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 flex-column">
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-3">
                            <div class="col-md-8 offset-md-3">
                                <a href="{% url 'account_login' %}" style="text-decoration: none;">ログインページ</a>に戻る
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
