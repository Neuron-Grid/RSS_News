
{% extends '../base.html' %}
<head>
    {% block title %}
    <title>
        アカウント作成
    </title>
    {% endblock %}
</head>
{% block content %}
<body>
    <!-- 中央寄せにして作成 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1>アカウント作成</h1>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">作成</button>
                </form>
            </div>
        </div>
    </div>
    <!-- ログインページに戻るリンクを作成ボタンの下に追加 -->
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <p>
                    既にアカウントをお持ちの方は、
                <a href="{% url 'account_login' %}">こちら</a>
                からログインして下さい。
                </p>
            </div>
        </div>
    </div>
</body>
{% endblock %}
