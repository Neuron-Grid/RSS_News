version: "3.7"
services:
    # MySQLサーバー
    mysql:
        platform: linux/x86_64
        image: mysql:8.0
        restart: always
        container_name: docker-mysql
        env_file:
            - service.env
        command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
        ports:
            - "3306:3306"
        volumes:
            - ./docker/mysql:/var/lib/mysql

    # Redisサーバー
    redis:
        platform: linux/x86_64
        image: "redis:latest"
        restart: always
        container_name: docker-redis
        ports:
            - "6379:6379"
        volumes:
            - ./docker/redis:/var/lib/data
