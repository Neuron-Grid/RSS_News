<!DOCTYPE html>
<html lang="ja">
    {% extends "../base.html" %}
    <head>
        <title>
            {% block title %}
            RSS News
            {% endblock %}
        </title>
    </head>
    <body>
        {% block content %}
        <!-- ログインページと新規登録ページのURLをheaderに追加 -->
        <!-- また、bootstrap5に対応した書き方をする -->
        {% block header %}
        <header>
            <h1>RSS News</h1>
            <nav class="navbar navbar-expand-sm bg-light">
                <div class="container-fluid">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="../templates/allauth/account_login.html">ログイン</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="../templates/allauth/account_signup.html">新規登録</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        {% endblock header %}
        <!-- このwebサイトがログイン機能付きのRSSリーダーであることを説明をする -->
        <!-- 中央寄せにして作成 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1>RSS News</h1>
                    <p>このWebサイトは、ログイン機能付きのRSSリーダーです。</p>
                    <p>
                        アカウントをお持ちの方は、
                        <a class="nav-link" href="../templates/allauth/account_login.html">こちら</a>
                        からログインしてください。
                    </p>
                    <p>
                        アカウントをお持ちでない方は、
                        <a class="nav-link" href="../templates/allauth/account_signup.html">こちら</a>
                        から新規登録してください。
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
