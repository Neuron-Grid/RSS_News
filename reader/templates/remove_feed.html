<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
            フィードの削除
            {% endblock %}
        </title>
    </head>
    <body>
        <!-- 中央寄せにしてページを作成する -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <h1>フィードの削除</h1>
                    <form action="" method="post">
                        {% csrf_token %}
                        <p>本当に削除しますか？</p>
                        <button type="submit" class="btn btn-primary">削除</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- フィード一覧に戻るリンクを削除ボタンの下に追加 -->
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <a href="{% url 'reader:all_feeds' %}">フィード一覧に戻る</a>
                </div>
            </div>
        </div>
    </body>
</html>
